
title: ZKProof Resources
theme: just-the-docs
description: Explore the documentation of the ZKProof Standardization effort
baseurl: "/docs" # the subpath of your site, e.g. /blog
url: "https://zkpstandard.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/zkproof-horizontal.png"

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
#search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
#heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Home":
    - "https://zkproof.org"
  "About":
    - "https://zkproof.org/about"
  "Gallery":
    - "https://zkproof.org/gallery"
  "Events":
    - "https://zkproof.org/events"
  "Resources":
    - "wiki.zkproof.org"
  "Forum":
    - "community.zkproof.org"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2018-2020 ZKProof Standards. Distributed by an <a href=\"https://github.com/pmarsceill/just-the-docs/tree/master/LICENSE.txt\">MIT license.</a>"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
#ga_tracking: UA-2709176-10

#plugins:
#  - jekyll-seo-tag

#compress_html:
#  clippings: all
#  comments: all
#  endings: all
#  startings: []
#  blanklines: false
#  profile: false
